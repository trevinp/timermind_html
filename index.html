<body class="container">

    <header>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Timermind</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"

    <main role="main" class="container">
        <section id="upcoming">
            <h3 class="mt-5">Upcoming:</h3> </br>
        </section>
        <section>
            <div class="row" style="background-color: #f0f0f0; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <div class="col-sm"> Day / Time </div>
                <div class="col-sm"> Description </div>
                <div class="col-sm"> Type </div>
                <div class="col-sm"> Recurrance </div>
                <button type="button" class="btn btn-info btn-md" data-toggle="modal" 
                data-target="#editEvent" style="display:none">
            Edit...
        </button>
            </div>

            <div id="eventdata" class="row">
                <div id="eventDate" class="col-sm"> 10-21-2000 </div>
                <div id="eventDescription" class="col-sm"> Sams Birthday </Samp> </div>
                <div id="eventType" class="col-sm"> Birthday </Samp> </div>
                <div id="eventRecurrance" class="col-sm"> Yearly </div>
                <button type="button" class="btn btn-info btn-md" data-toggle="modal" 
                        data-target="#editEvent">
                    Edit...
                </button>
            </div>

            <div id="eventdata" class="row">
                <div class="col-sm"> 10-21-2005 </div>
                <div class="col-sm"> Our Anniversary </Samp> </div>
                <div class="col-sm"> Anniversary </Samp> </div>
                <div class="col-sm"> Yearly </div>
                <button type="button" class="btn btn-info btn-md" data-toggle="modal" 
                        data-target="#editEvent">
                    Edit...
                </button>
            </div>
        </section>
    </main>

    <!-- Button trigger modal -->
 <!--    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editEvent">
        Launch demo modal
    </button>
 -->
    <!-- Modal -->
    <div class="modal" id="editEvent" tabindex="-1" role="dialog" aria-labelledby="editEvent"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Event Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Hello!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Delete event</button>
                    <button type="button" class="btn btn-info">Save changes</button>
                </div>
            </div>
        </div>
    </div>

       <!-- Modal -->
       <div class="modal fade" id="addEvent" tabindex="-1" role="dialog" aria-labelledby="addEvent"
       aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLongTitle">Event Details</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   Add event here...
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary">Save event</button>
               </div>
           </div>
       </div>
   </div>
